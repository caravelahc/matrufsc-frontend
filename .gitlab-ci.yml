image: registry.gitlab.com/caravelahc/matrufsc/matrufsc-frontend

stages:
  - check
  - deploy

analyse:
  stage: check
  script:
    - elm-format --validate
    - elm-analyse

build:
  stage: check
  script:
    - elm make src/Main.elm --optimize --output=main.js
    - uglifyjs main.js --compress 'pure_funcs="F2,F3,F4,F5,F6,F7,F8,F9,A2,A3,A4,A5,A6,A7,A8,A9",pure_getters,keep_fargs=false,unsafe_comps,unsafe' | uglifyjs --mangle --output=main.min.js
  artifacts:
    paths:
      - main.js
      - main.min.js

deploy:
  stage: deploy
  only:
    - master
  dependencies:
    - build
  script:
    - git checkout gh-pages
    - rm -f *.md
    - git config user.name ${DEPLOY_USERNAME}
    - git config user.email ${DEPLOY_EMAIL}
    - git remote add github ${REMOTE_URL}
    - git add -u
    - git add -f main.js main.min.js
    - 'git commit -m "[ci-skip] Deploy GitHub Pages ${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}" -m "Deploy from GitLab pipeline ${CI_COMMIT_SHA}"'
    - git push github gh-pages
