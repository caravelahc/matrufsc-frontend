image: registry.gitlab.com/caravelahc/matrufsc/matrufsc-frontend

stages:
  - check
  - build
  - deploy

analyse:
  stage: check
  script:
    - elm-analyse

build:
  stage: build
  script:
    - elm make src/Main.elm --output=index.html
  artifacts:
    paths:
      - index.html

deploy:
  stage: deploy
  only:
    - master
  dependencies:
    - build
  script:
    - git checkout gh-pages
    - rm -f *.md
    - git config user.email artur@barichello.me
    - git config user.name abarichello
    - git remote add github ${REMOTE_URL}
    - git add -A
    - 'git commit -m "Deploy GitHub Page ${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}" -m "Deploy from GitLab pipeline ${CI_COMMIT_SHA}"'
    - git push github gh-pages -f
